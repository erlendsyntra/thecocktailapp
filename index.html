<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/main.js"></script>
    <title>The Cocktail DB</title>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1>The Cocktail DB</h1>
        <p>
          showing <span class="app__header__start">x</span> from
          <span class="app__header__total">y</span>
        </p>
      </header>
      <div>
        <input type="text" id="filterField" />
      </div>
      <ul class="app__grid"></ul>
    </div>
    <template id="gridItem">
      <li class="app__grid__item">
        <a href="#">
          <img class="app__grid__item__image" src="%FOTO%" alt="%NAAM%" />
          <p class="app__grid__item__text">%NAAM%</p>
        </a>
      </li>
    </template>
  </body>
</html>
